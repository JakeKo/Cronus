<!DOCTYPE html>
<html>

<head>
    <title>Cronus</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <!-- BEGIN CONTENT SECTION -->
    <div id="architecture-list"></div>
    <!-- END CONTENT SECTION -->
	
    <!-- BEGIN TEMPLATE SECTION -->
    <!-- Template for an Architecture List Item -->
    <div id="ali-template" type="text/x-handelbars-template">
        <div class="ali">
            <div class="ali-content">
                <div class="ali-pane">
                    <form>
                        <label id="ali-manifest-upload-label-{{index}}" for="ali-manifest-upload-{{index}}">Upload a manifest file:</label>
                        <input id="ali-manifest-upload-{{index}}" class="ali-manifest-upload" name="ali-manifest-upload-{{index}}" type="file" accept=".xml">
                    </form>

                    <!-- Replace here -->
                    <textarea id="ali-manifest-raw-{{index}}" class="ali-manifest-raw" spellcheck="false"></textarea>
                </div>

                <div class="ali-pane">
                    <form>
                        <label id="ali-vulnerabilities-upload-label-{{index}}" for="ali-vulnerabilities-upload-{{index}}">Upload a vulnerabilities file:</label>
                        <input id="ali-vulnerabilities-upload-{{index}}" class="ali-vulnerabilities-upload" name="ali-vulnerabilities-upload-{{index}}" type="file" accept=".xml">
                    </form>

                    <div id="ali-vulnerabilities-diff-{{index}}" class="ali-vulnerabilities-diff"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for a diff item -->
    <div id="diff-item-template" type="text/x-handelbars-template">
        <div class="diff-item diff-item-{{operation}}">
            {{operationName}} {{name}}
        </div>
    </div>
    <!-- END TEMPLATE SECTION -->

    <!-- BEGIN SCRIPT SECTION -->
    <!-- jQuery (for literally everything) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- XML Parser (for parseing XML to JSON) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/3.12.16/parser.min.js"></script>
    
    <!-- Handlebars JS (for templates) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>

    <!-- Deep Object Diff (for determining the diff between files) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/deep-diff/0.3.3/deep-diff.min.js"></script>
    
    <!-- Custom Scripts (for everything else) -->
    <script src="main.js"></script>
    <!-- END SCRIPT SECTION -->
</body>

</html>
