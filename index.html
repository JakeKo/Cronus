<!DOCTYPE html>
<html>

<head>
    <title>Cronus</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <!-- BEGIN CONTENT SECTION -->
    <div id="architecture-list"></div>
    <!-- END CONTENT SECTION -->

    <!-- BEGIN TEMPLATE SECTION -->
    <!-- Below is the Handlebars JS template for an Architecture List Item -->
    <div id="ali-template" class="hide" type="text/x-handelbars-template">
        <div class="ali">
            <div class="ali-content">
                <div class="ali-pane">
                    <form>
                        <label id="ali-manifest-upload-label-{{index}}" for="ali-manifest-upload-{{index}}">Upload a manifest file:</label>
                        <input id="ali-manifest-upload-{{index}}" class="ali-manifest-upload" name="ali-manifest-upload-{{index}}" type="file" accept=".xml">
                    </form>
                    <textarea id="ali-manifest-raw-{{index}}" class="ali-manifest-raw"></textarea>
                </div>

                <div class="ali-pane">
                    <form>
                        <label id="ali-vulnerabilities-upload-label-{{index}}" for="ali-vulnerabilities-upload-{{index}}">Upload a vulnerabilities file:</label>
                        <input id="ali-vulnerabilities-upload-{{index}}" class="ali-vulnerabilities-upload" name="ali-vulnerabilities-upload-{{index}}" type="file" accept=".xml">
                    </form>
                    <textarea id="ali-vulnerabilities-raw-{{index}}" class="ali-vulnerabilities-raw"></textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- END TEMPLATE SECTION -->

    <!-- BEGIN SCRIPT SECTION -->
    <!-- jQuery (for literally everything) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- XML Parser (for parseing XML to JSON) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/3.12.16/parser.min.js"></script>
    
    <!-- Handlebars JS (for templates) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    
    <!-- Custom Scripts (for everything else) -->
    <script src="main.js"></script>
    <!-- END SCRIPT SECTION -->
</body>

</html>
